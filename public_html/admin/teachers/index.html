<div class="modal fade" id="addTeachersModal" tabindex="-1" role="dialog" aria-labelledby="Add Teacher Modal"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header"
           style="border: none; background-color: #02B3E4; counter-reset: white; border-top-left-radius: .25rem; border-top-right-radius: .25rem">
        <h5 class="modal-title" style="margin: 0 auto; font-size: 18px; color: white">Add Teacher</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" style="color: white">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group" style="margin-bottom: 0">
          <label class="mr-2" for="teacherName"
                 style="color: #777; font-size: 1rem; display: inline-block">Name: </label>
          <input id="teacherName" required type="text" class="form-control input"
                 style="margin-bottom: 15px"><br>
          <label class="mr-2" for="teacherEmail"
                 style="color: #777; font-size: 1rem; display: inline-block">Email: </label>
          <input id="teacherEmail" required type="text" class="form-control input"
                 style="margin-bottom: 15px"><br>
          <label for="teacherContact"
                 style="color: #777; font-size: 1rem; display: inline-block">Contact:&nbsp;&nbsp;(+91)</label>
          <input id="teacherContact" required type="text" class="form-control input"
          >
        </div>
      </div>
      <p class="text-center" style="color: red;" id="addTeacherError"></p>
      <div class="modal-footer" style="border: none; justify-content: center; padding-top: 5px">
        <!--<a id="submit-review" class="btn btn-success text-uppercase"-->
        <!--style="background-color:#4bca81;padding: 10px 45px;color: white;font-size: 12px;font-weight:-->
        <!--700;cursor: pointer;width: auto;border-radius: 100px">Submit</a>-->

        <button id="teacherSubmit" class=" btn btn-success"
                style="padding: 5px 15px;font-size: 14px; border-radius: 0.25rem; cursor: pointer;">
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
