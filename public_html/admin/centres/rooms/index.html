  <script>
    $.ajax({
      url: "/checkAdmin",
      method: 'GET',
      headers: {
        "Authorization": "Bearer " + localStorage.getItem("clienttoken")
      },
      contentType: "application/x-www-form-urlencoded; charset=UTF-8",
      async: false
    }).done(function (data) {
      if (!data.success) {
        window.location.replace('/');
      }
    }).fail(function (err) {
      window.location.replace('/');
    });
  </script>

<div class="modal fade" id="addRoomsModal" tabindex="-1" role="dialog" aria-labelledby="Add Room Modal"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header"
           style="border: none; background-color: #02B3E4; counter-reset: white; border-top-left-radius: .25rem; border-top-right-radius: .25rem">
        <h5 class="modal-title" style="margin: 0 auto; font-size: 18px; color: white">Add Room</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" style="color: white">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group" style="margin-bottom: 0" id="addRoomForm">

          <label class="mr-2" for="roomName" style="color: #777; font-size: 1rem; display: inline-block">Name: </label>
          <input id="roomName" required type="text" class="form-control input"
                 style="margin-bottom: 15px"><br>
          <label class="mr-2" for="roomCapacity"
                 style="color: #777; font-size: 1rem; display: inline-block">Capacity: </label>
          <input id="roomCapacity" required type="text" class="form-control input"
                 style="margin-bottom: 15px"><br>
          <label class="mr-2" for="roomConfig" style="color: #777; font-size: 1rem; display: inline-block">Configuration: </label>
          <input id="roomConfig" placeholder="Eg: 7*(3+4)" required type="text" class="form-control input"
                 style="margin-bottom: 15px"><br>
          <label class="mr-3" for="centreList" style="color: #777; font-size: 1rem">Centre
            : </label>
          <select id="centreList" class="custom-select mb-2">
          </select>
        </div>
      </div>
      <p class="text-center" style="color: red;" id="addRoomError"></p>
      <div class="modal-footer" style="border: none; justify-content: center; padding-top: 5px">
        <!--<a id="submit-review" class="btn btn-success text-uppercase"-->
        <!--style="background-color:#4bca81;padding: 10px 45px;color: white;font-size: 12px;font-weight:-->
        <!--700;cursor: pointer;width: auto;border-radius: 100px">Submit</a>-->

        <button id="roomSubmit" class=" btn btn-success"
                style="padding: 5px 15px;font-size: 14px; border-radius: 0.25rem; cursor: pointer;">
          Submit
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="editRoomsModal" tabindex="-1" role="dialog" aria-labelledby="Edit Room Modal"
     aria-hidden="true">

    <div class="modal-content">

           style="border: none; background-color: #02B3E4; counter-reset: white; border-top-left-radius: .25rem; border-top-right-radius: .25rem">
        <h5 class="modal-title" style="margin: 0 auto; font-size: 18px; color: white">Edit Room</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" style="color: white">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group" style="margin-bottom: 0" id="editRoomForm">

          <label class="mr-2" for="editRoomName"
                 style="color: #777; font-size: 1rem; display: inline-block">Name: </label>
          <input id="editRoomName" required type="text" class="form-control input"
                 style="margin-bottom: 15px"><br>
          <label class="mr-2" for="editRoomCapacity" style="color: #777; font-size: 1rem; display: inline-block">Capacity: </label>
          <input id="editRoomCapacity" required type="text" class="form-control input"
                 style="margin-bottom: 15px"><br>
          <label class="mr-2" for="editRoomConfig" style="color: #777; font-size: 1rem; display: inline-block">Configuration: </label>
          <input id="editRoomConfig" required type="text" class="form-control input"
                 style="margin-bottom: 15px"><br>
          <label class="mr-3" for="centreList" style="color: #777; font-size: 1rem">Centre
            : </label>
          <select id="editCentreList" class="custom-select mb-2">

          </select>
        </div>
      </div>
      <p class="text-center" style="color: red;" id="editRoomError"></p>
      <div class="modal-footer" style="border: none; justify-content: center; padding-top: 5px">
        <!--<a id="submit-review" class="btn btn-success text-uppercase"-->
        <!--style="background-color:#4bca81;padding: 10px 45px;color: white;font-size: 12px;font-weight:-->
        <!--700;cursor: pointer;width: auto;border-radius: 100px">Submit</a>-->

        <button id="editRoomSave" class=" btn btn-success"
                style="padding: 5px 15px;font-size: 14px; border-radius: 0.25rem; cursor: pointer;">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
